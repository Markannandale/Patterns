<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg version="1.1" width="200" height="200">
        <defs>
            <pattern id="Pattern" x="0" y="0" width=".50" height=".50">
                <rect x="0" y="0" width="100" height="100" fill="purple"/>
                <circle cx="50" cy="50" r="40" fill="blue"/>
                <rect x="0" y="0" width="50" height="50" fill="orange" fill-opacity="0.5"/>
                <rect x="50" y="50" width="50" height="50" fill="green" fill-opacity="0.5"/>
            </pattern>
        </defs>
        <rect fill="url(#Pattern)" stroke="black" width="200" height="200"/>
    </svg>
</body>
</html>
